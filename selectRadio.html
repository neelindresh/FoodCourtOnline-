<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        function getRadioValue(radiovalue) {
            var rdValue = "";
            radionew = document.theFormName.elements[radiovalue];
            for (var i = 0; i < radionew.length; i++) {
                var someRadio = radionew[i];
                if (someRadio.checked) {
                    rdValue = rdValue + "," + someRadio.value;

                }

            }
            alert(rdValue);
        }
    </script>
</head>
<body>
    <form name="theFormName">
        <input type="text"name="neel">
        <input type="checkbox" name="theRadioGroupName" value="10">
        <input type="checkbox" name="theRadioGroupName" value="20">
        <input type="checkbox" name="theRadioGroupName" value="30">
        <input type="checkbox" name="theRadioGroupName" value="40">
        <input type="button" value="Check" onclick="getRadioValue('theRadioGroupName')">
    </form>


</body>
</html>
